<!doctype html>
<html lang="es">
<head>
    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author"
          content="Eduardo Cortés">
    <meta name="keywords"
          content="HTML, CSS, Bootstrap, JavaScript">
    <meta name="description"
          content="Proyecto 3 - Formulario con Bootstrap">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <!-- FontAwesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- Título -->
    <title>Formulario - Bootstrap</title>
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <!-- Header -->
        <h2 class="card-header">Payment form example</h2>

        <!-- Alerta -->
        <div class="alert alert-danger mt-3 mb-0 mx-3"
             role="alert">
            Some fields are missing
        </div>

        <!-- Formulario principal -->
        <form class="row g-3 p-3">
            <!-- Primera fila -->
            <div class="col-md-5">
                <label for="inputCard"
                       class="form-label">Card #</label>
                <input type="number"
                       class="form-control"
                       id="inputCard"
                       placeholder="xxxxxxxxxxxxx"
                       required>
            </div>

            <div class="col-md-3">
                <label for="inputCvc"
                       class="form-label">CVC #</label>
                <input type="number"
                       class="form-control"
                       id="inputCvc"
                       placeholder="0000"
                       required>
            </div>

            <div class="col-md-4">
                <label for="exampleAmount"
                       class="form-label">Amount</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="number"
                           class="form-control"
                           id="exampleAmount"
                           placeholder="Amount"
                           aria-label="Amount"
                           required>
                </div>
            </div>

            <!-- Segunda fila -->
            <div class="col-12">
                <div class="row g-3">
                    <!-- Primer bloque -->
                    <div class="col-md-6">
                        <label for="inputFirstName"
                               class="form-label">First Name</label>
                        <input type="text"
                               class="form-control"
                               id="inputFirstName"
                               required>

                        <label for="inputCity"
                               class="form-label mt-3">City</label>
                        <input type="text"
                               class="form-control"
                               id="inputCity"
                               required>

                        <!-- We accept -->
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <p>We accept:</p>
                                <div class="btn-group"
                                     role="group">
                                    <label class="btn btn-secondary">
                                        <input type="radio"
                                               name="payment"
                                               autocomplete="off"
                                               required>
                                        <i class="fa-regular fa-money-bill-1"></i>
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input type="radio"
                                               name="payment"
                                               autocomplete="off">
                                        <i class="fa-solid fa-credit-card"></i>
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input type="radio"
                                               name="payment"
                                               autocomplete="off">
                                        <i class="fa-brands fa-cc-paypal"></i>
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input type="radio"
                                               name="payment"
                                               autocomplete="off">
                                        <i class="fa-brands fa-cc-apple-pay"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Segundo bloque -->
                    <div class="col-md-6">
                        <label for="inputLastName"
                               class="form-label">Last Name</label>
                        <input type="text"
                               class="form-control"
                               id="inputLastName"
                               required>

                        <!-- Fila State y Postal Code -->
                        <div class="row g-3 mt-0">
                            <div class="col-md-6">
                                <label for="inputState"
                                       class="form-label">State</label>
                                <select id="inputState"
                                        class="form-select"
                                        required>
                                    <option selected
                                            disabled>Pick a state
                                    </option>
                                    <option>Valparaíso</option>
                                    <option>Antofagasta</option>
                                    <option>Bio Bio</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="inputZip"
                                       class="form-label">Postal Code</label>
                                <input type="text"
                                       class="form-control"
                                       id="inputZip"
                                       required>
                            </div>
                        </div>

                        <!-- Textarea -->
                        <div class="row g-3 mt-1">
                            <div class="col-12">
                                <label for="exampleFormControlTextarea1"
                                       class="form-label">Message</label>
                                <textarea class="form-control"
                                          id="exampleFormControlTextarea1"
                                          rows="3"></textarea>
                            </div>
                            <div class="col-12">
                                <small class="text-body-secondary">Add any notes here.</small>
                            </div>
                        </div>
                    </div> <!-- Fin segundo bloque -->
                </div> <!-- Fin fila bloques -->
            </div> <!-- Fin col-12 -->
        </form>

        <!-- Footer -->
        <div class="card-footer d-flex justify-content-end gap-2">
            <button type="reset"
                    class="btn btn-secondary">Cancel
            </button>
            <button type="submit"
                    class="btn btn-primary">Send
            </button>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
